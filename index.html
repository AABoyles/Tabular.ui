<!DOCTYPE html>
<html>
	<head>
		<title>Tabular</title>
		<script type="application/javascript" src="js/yepnope.1.5.4-min.js"></script>
		<link rel="stylesheet" href="CSS/jquery-ui.min.css" />
		<link rel="stylesheet" href="CSS/theme.jui.css" />
		<link rel="stylesheet" href="CSS/alertify.core.css" />
		<link rel="stylesheet" href="CSS/alertify.default.css" />
		<link rel="stylesheet" href="CSS/jquery.contextMenu.min.css" />
		<link rel="stylesheet" href="CSS/custom.css" />
	</head>
	<body>
		<noscript><h1>This application cannot work without Javascript.<br />Please Enable Javascript and <a href="/">refresh this page</a> to access the application.</h1></noscript>
		<header>
			<a id="new" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-disabled ui-state-disabled ui-button-text-only" role="button" aria-disabled="true">New</a>
			<a id="upload" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-disabled ui-state-disabled ui-button-text-only" role="button" aria-disabled="true">Open</a>
			<a id="download" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-disabled ui-state-disabled ui-button-text-only" download="output.csv" role="button" aria-disabled="true">Save As</a>
			<span id="title">Tabular</span>
			<a id="github" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-disabled ui-state-disabled ui-button-text-only" role="button" href="https://github.com/AABoyles/Tabular.ui">Fork me on Github</a>
			<a id="about" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-disabled ui-state-disabled ui-button-text-only" role="button">About</a>
		</header>
		<div id="content">
			<table>
				<thead>
					<tr>
						<th></th>
						<th>A</th>
						<th>B</th>
						<th>C</th>
						<th>D</th>
						<th>E</th>
						<th>F</th>
						<th>G</th>
						<th>H</th>
						<th>I</th>
						<th>J</th>
						<th>K</th>
						<th>L</th>
						<th>M</th>
						<th>N</th>
						<th>O</th>
						<th>P</th>
						<th>Q</th>
						<th>R</th>
						<th>S</th>
						<th>T</th>
						<th>U</th>
						<th>V</th>
						<th>W</th>
						<th>X</th>
						<th>Y</th>
						<th>Z</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<footer>
			
		</footer>
		<div id="aboutcontent" title="About Tabular">
			<a href="http://github.com/aaboyles/Tabular.ui" style="font-size: 2em" target="_blank">Tabular</a> v.0.1.0 by <a href="http://aaboyles.com/" target="_blank">Tony Boyles</a>
			<p>A Simple, Browser-based Spreadsheet editor.</p>
		</div>
		<div id="uploadcontent" title="Upload">
			<input id="uploadfile" type="file" accept="text/csv" />
		</div>
		<script type="application/javascript" src="js/ui.js"></script>
	</body>
</html>
